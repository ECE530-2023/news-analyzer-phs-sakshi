<head>
    <style>
        .spinner-border {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            vertical-align: text-bottom;
            border: .25em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            -webkit-animation: spinner-border .75s linear infinite;
            animation: spinner-border .75s linear infinite;
        }

        @-webkit-keyframes spinner-border {
            to { -webkit-transform: rotate(360deg); transform: rotate(360deg); }
        }

        @keyframes spinner-border {
            to { -webkit-transform: rotate(360deg); transform: rotate(360deg); }
        }
        .topnav {
            position: absolute;
            top: 20px;
            right: 10px;
        }

        .topnav button {
            margin-top: 10px;
            margin-right: 10px;
            float: right;
            font-size: 16px;
        }

    </style>

</head>
<body>
{% if file_id %}
<p>Successfully uploaded file with File ID: {{ file_id }}</p>
<a href="/uploader">&larr; Back</a>
{% else %}

<h1>Upload a document</h1>
<form method="POST" enctype="multipart/form-data" action="/upload" onsubmit="showSpinner()">
    <input type="file" name="file">
    <input type="submit" value="Upload">
    <div id="spinner" style="display: none;">
        <div class="spinner-border" role="status">
<!--            <span class="sr-only">Loading...</span>-->
        </div>
    </div>
</form>
<h1>Download a document</h1>
<form method="GET" action="/download">
    <input type="text" name="fileId" placeholder="Enter file ID">
    <input type="submit" value="Download">
</form>
<a href="/index">&larr; Back</a>
{% endif %}


<script>
    function showSpinner() {
        document.getElementById("spinner").style.display = "block";
    }
</script>

<div class="topnav">
    <form method="post" action="/logout">
        <button type="submit">Logout</button>
    </form>
</div>
</body>
