<head>
    <style>
        .spinner-border {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            vertical-align: text-bottom;
            border: .25em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            -webkit-animation: spinner-border .75s linear infinite;
            animation: spinner-border .75s linear infinite;
        }

        @-webkit-keyframes spinner-border {
            to { -webkit-transform: rotate(360deg); transform: rotate(360deg); }
        }

        @keyframes spinner-border {
            to { -webkit-transform: rotate(360deg); transform: rotate(360deg); }
        }

        .topnav {
            position: absolute;
            top: 20px;
            right: 10px;
            float: left;
        }
        .topnav button {
            margin-top: 10px;
            margin-right: 10px;
            float: right;
            font-size: 16px;
        }
        .back-link {
            display: inline-block;
            margin-top: 10px;
            font-size: 14px;
            color: blue;
            text-decoration: underline;
        }
        .error {
            color: red;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            margin-top: 40px;
        }
        .submit {
            background-color: #007bff;
            color: #fff;
            font-size: 10px;
            font-weight: bold;
            padding: 5px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .file-label {
            font-size: 16px;
            font-weight: bold;
            margin-right: 10px;
            cursor: pointer;
        }

        .file-btn {
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .file-btn:hover {
            background-color: #0062cc;
        }

        .file-btn:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }


    </style>
    <script>
        function validateForm() {
            var filesInput = document.getElementById('file');
            var files = filesInput['files'];
            var allowedExtensions = /(\.pdf|\.png|\.jpg|\.jpeg|\.csv|\.doc|\.txt)$/i;

            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                var filePath = file.name;
                if (!allowedExtensions.exec(filePath)) {
                    document.getElementById('fileError').innerHTML = 'Invalid file type. Allowed types: pdf, png, jpg, jpeg, csv, doc, txt';
                    filesInput.value = '';
                    return false;
                }
            }

            document.getElementById('fileError').innerHTML = '';
            showSpinner();
            return true;
        }

        document.getElementById('file').addEventListener('change', function() {
            validateForm();
        });



        function showSpinner() {
            document.getElementById("spinner").style.display = "block";
        }

        function validateInput() {
            var input = document.forms["download_form"]["fileId"].value;
            var regex = /^[a-zA-Z0-9]+$/; // only allow alphanumeric characters
            if (!input.match(regex)) {
                alert("Input must only contain alphanumeric characters.");
                return false;
            }
        }

    </script>

</head>
<body>
{% if file_ids %}
<p>Successfully uploaded {{ file_ids.length }} file(s) with the following File ID(s):</p>
<ul>
    {% for file_id in file_ids %}
    <li>{{ file_id }}</li>
    {% endfor %}
</ul>
<a href="/uploader" class="back-link">&larr; Back</a>
{% else %}

<h1>Upload documents</h1>
<form method="POST" enctype="multipart/form-data" action="/upload" onsubmit="return validateForm()">
    <label for="fileUpload" class="btn btn-primary">
        <i class="fas fa-file-upload"></i> Choose Files
    </label>
    <input type="file" name="files[]" id="fileUpload" class="d-none" accept=".pdf, .png, .jpg, .jpeg, .csv, .doc, .txt" multiple>
<!--    <span class="small text-muted">Supported file types: PDF, PNG, JPG, JPEG, CSV, DOC, TXT. Maximum of 5 files.</span>-->
<!--    <input type="file" name="files[]" id="file" accept=".pdf, .png, .jpg, .jpeg, .csv, .doc, .txt" multiple>-->
    <input type="submit" value="Upload" class="submit">
    <div id="spinner" style="display: none;">
        <div class="spinner-border" role="status">
        </div>
    </div>
    <span class="error" id="fileError"></span>
</form>

<h1>Download a document</h1>
<form name="download_form" method="GET" action="/download" onsubmit="return validateInput()">
    <input type="text" name="fileId" placeholder="Enter file ID">
    <input type="submit" value="Download">
</form>
<a href="/index">&larr; Back</a>
{% endif %}


<div class="col-md-3">
    <div class="topnav">
        <form method="post" action="/logout">
            <span class="mr-3">{{ user|e }}</span>
            <button type="submit" class="btn btn-outline-primary">Logout</button>
        </form>
    </div>
</div>
</body>
