<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News analyzer project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h1, h2 {
            margin: 0;
        }

        h1 {
            font-size: 36px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            margin-top: 0;
        }

        .success {
            color: green;
            font-weight: bold;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<header>
    <h1>News Analyzer Project</h1>
    <p>Analyze documents and get insights on sentiment, keywords, and more.</p>
</header>

<nav>
    <a href="/">Home</a>
    <a href="/uploader">Upload/Download Documents</a>
    <a href="/analyze">Analyze Article</a>
    <a href="/about">About</a>
    {% if user %}
    <a href="/logout">Logout</a>
    {% endif %}
</nav>

<section>
    {% if user %}
    <p>Welcome {{ user }}!</p>
    {% else %}
    <p>Welcome!</p>
    <p><a href="{{ url_for('google.login') }}">Login with Google</a></p>
    {% endif %}
</section>

<footer>
    <p>&copy; 2023 News Analyzer Project</p>
</footer>
</body>
</html>
